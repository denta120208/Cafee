<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fit+Nexus:wght@400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #4B1F0E 0%, #4B1F0E 21.13%, #0E0504 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'DM Sans', sans-serif;
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .logo-container {
            position: relative;
            height: 100px;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 34px;
            font-weight: 900;
            line-height: 40.8px;
            color: white;
            font-family: 'Fit Nexus', sans-serif;
            text-align: center;
        }

        .logo-text {
            display: inline-block;
        }

        .coffee-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-top: -30px;
            object-fit: contain;
        }

        .tagline-container {
            margin: 20px 0;
        }

        .tagline {
            margin-bottom: 5px;
            font-family: 'DM Sans', sans-serif;
            font-size: 32px;
            font-weight: 900;
            line-height: 1.3;
            text-align: center;
            position: relative;
            top: -30px;
        }

        .description {
            font-size: 14px;
            margin-bottom: 10px;
            font-family: 'DM Sans', sans-serif;
            position: relative;
            top: -15px;
            font-weight: 500;
            line-height: 1.3;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .order-button {
            background-color: #f7a427;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            display: inline-block;
            min-width: 250px;
            position: relative;
            top: -10px;
            font-family: 'DM Sans', sans-serif;
            transition: background-color 0.3s;
        }

        .order-button:hover {
            background-color: #e67e00;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 28px;
                line-height: 34px;
            }

            .coffee-img {
                max-width: 300px;
                margin-top: -20px;
            }

            .tagline {
                font-size: 24px;
                line-height: 32px;
                top: -20px;
            }

            .description {
                font-size: 12px;
                line-height: 16px;
            }

            .order-button {
                padding: 10px 20px;
                min-width: 200px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .logo {
                font-size: 24px;
                line-height: 30px;
            }

            .coffee-img {
                max-width: 250px;
            }

            .tagline {
                font-size: 20px;
                line-height: 28px;
            }

            .order-button {
                min-width: 180px;
            }
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">CAFFEINE CORNER.</div>
            </div>
        </div>
        
        <img src="img/93a8cea4-8ce8-4ed0-be1c-d1a07c4519ff-removebg-preview.png" alt="Coffee Cup" class="coffee-img">
        
        <div class="tagline-container">
            <div class="tagline">Kopi yang Dibuat dengan</div>
            <div class="tagline">Sepenuh Hati, untuk</div>
            <div class="tagline">Setiap Momen</div>
            <div class="tagline">Berarti.</div>
        </div>
        
        <div class="description-container">
            <div class="description">Selamat Datang Di Caffeine Corner Dimana</div>
            <div class="description">Kami Membuat Kopi Dengan Sepenuh Hati.</div>
        </div>
        
        <div class="button-container">
            <a href="main.html" class="order-button">Buat Pesanan</a>
        </div>
    </div>
</body>
</html>
