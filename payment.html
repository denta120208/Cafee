<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Corner - Metode Pembayaran</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fit+Nexus:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .header h1 {
            font-family: 'Fit Nexus', sans-serif;
            font-size: 35px;
            font-weight: 900;
            line-height: 1.2;
            margin: 0;
            color: #4B1F0E;
        }
        
        .logo {
            position: absolute;
            right: 20px;
            top: 0;
            display: flex;
        }
        
        .logo img:first-child {
            width: 45px;
            height: 50px;
            transform: rotate(120.64deg);
            margin-right: -15px;
        }
        
        .logo img:last-child {
            width: 46px;
            height: 51px;
            transform: rotate(120.64deg);
        }
        
        .detail-pesanan, .metode-pembayaran {
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4B1F0E;
        }
        
        .detail-pesanan p {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .metode-pembayaran p {
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            font-weight: 500;
            line-height: 26px;
            margin: 20px 0 10px;
        }
        
        .payment-option {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }
        
        .payment-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
        
        .payment-option:hover input ~ .checkmark {
            background-color: #ccc;
        }
        
        .payment-option input:checked ~ .checkmark {
            background-color: #e48818;
            border-color: #e48818;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .payment-option input:checked ~ .checkmark:after {
            display: block;
            top: 5px;
            left: 5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
        
        .konfirmasi {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .konfirmasi input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .konfirmasi label {
            font-size: 16px;
            cursor: pointer;
        }
        
        .next-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 15px;
            background-color: #e48818;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .next-btn:hover {
            background-color: #d17716;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .logo {
                right: 10px;
            }
            
            .logo img:first-child {
                width: 35px;
                height: 40px;
            }
            
            .logo img:last-child {
                width: 36px;
                height: 41px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .metode-pembayaran p {
                font-size: 18px;
            }
            
            .payment-option {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Caffeine</h1>
                <h1>Corner.</h1>
            </div>
          
        </div>
   
        <div class="detail-pesanan">
            <h2>Detail Pesanan</h2>
            <p><strong>Nama Lengkap</strong>: Anisa Gloria</p>
            <p><strong>Nomor Telepon</strong>: 0123-4567-8910</p>
            <p><strong>Pesanan</strong>:<br>Espresso<br>Americano<br>Latte<br>Cappuccino</p>
        </div>
        
        <div class="metode-pembayaran">
            <h2>Metode Pembayaran</h2>
            <p>Virtual Account / Bank / ATM</p>
            <label class="payment-option">
                <input type="radio" name="payment" value="BCA"> 
                <span class="checkmark"></span>
                BCA
            </label>
            <label class="payment-option">
                <input type="radio" name="payment" value="BRI"> 
                <span class="checkmark"></span>
                BRI
            </label>
            <label class="payment-option">
                <input type="radio" name="payment" value="BNI"> 
                <span class="checkmark"></span>
                BNI
            </label>
            <p>E-Wallet</p>
            <label class="payment-option">
                <input type="radio" name="payment" value="Gopay"> 
                <span class="checkmark"></span>
                Gopay
            </label>
            <label class="payment-option">
                <input type="radio" name="payment" value="DANA"> 
                <span class="checkmark"></span>
                DANA
            </label>
            <label class="payment-option">
                <input type="radio" name="payment" value="OVO"> 
                <span class="checkmark"></span>
                OVO
            </label>
        </div>
        
        <div class="konfirmasi">
            <input type="checkbox" id="konfirmasi">
            <label for="konfirmasi">Konfirmasi Metode Pembayaran</label>
        </div>
        
        <button class="next-btn">Selanjutnya</button>
    </div>
    
    <script>
        // Basic validation for the next button
        document.querySelector('.next-btn').addEventListener('click', function() {
            const paymentChecked = document.querySelector('input[name="payment"]:checked');
            const konfirmasiChecked = document.getElementById('konfirmasi').checked;
            
            if (paymentChecked && konfirmasiChecked) {
                // Redirect to receipt page or show confirmation
                window.location.href = "receipt.html";
            } else {
                alert("Pilih metode pembayaran dan konfirmasi untuk melanjutkan.");
            }
        });
    </script>
</body>
</html>
